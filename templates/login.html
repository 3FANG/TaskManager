{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<main class="container flex-grow-1">
    <h1 class="my-4">{% translate 'Login' %}</h1>
    <form method="post">
        {% csrf_token %}
        <!-- How it's works? -->
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="{% translate 'Enter' %}">
    </form>
</main>
{% endblock %}
